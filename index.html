<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
      <div class="table">
        <h1 id="h1"></h1>
      </div>  
    </section>
</body>
</html>
<script>

    let user = document.getElementById('h1')

    fetch("http://devansh-customer-be.eu-north-1.elasticbeanstalk.com/customer/v1/customers")
    .then((res) => res.json())
    .then((data) => {
        user.innerHTML = data[1]['firstName']
    })
    .catch((error) => console.log(error))
</script>
